<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Contact Me</h1>
    <a href="index.html">Back</a>
</header>

<form id="contactForm">
    <label>Name</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>Message</label>
    <textarea id="msg"></textarea>

    <button type="submit">Send</button>
</form>

<p id="status"></p>
</body>
</html>
